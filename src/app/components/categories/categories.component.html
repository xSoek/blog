<section class="topics">
    <h1 class="text-center">Select your topic</h1>
    <div class="row g-2">
        <article class="col-12 col-md-6" *ngFor="let category of arrCategories">
            <img [src]="category.image" alt="">
            <div class="overlay2"></div>
            <h2>{{category.name}}</h2>
        </article>
    </div>
</section>
